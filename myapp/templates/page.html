<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Pagination in Django</title>
  </head>
  <body>
    <center>
    <div class="container">
   
      <h1 class="text-center">List of Employees</h1>
        <table border="5px solid #000;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            <thead>
            {% for i in page_obj %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.name}}</th>
                <th>{{i.email}}</th>
                <th>{{i.password}}</th>
                <th>{{i.mobile}}</th>
                <th>
                    <a href="{% url 'edit' i.id %}">edit</a>|
                    <a href="{% url 'delete' i.id %}">delete</a>
                </th>
            </tr>
            {% endfor %}
        </table>
     <br>  
    </div>
    {% include "pagination.html" %}
   </center>
  </body>
</html>
